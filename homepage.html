<p>Selected: {{country | json}}</p> 
<!-- ngModel 一定要是一个对象, 不知道为什么 -->
<ui-select ng-model="country.selected" theme="selectize" style="width: 300px;" title="Choose a country">
  <ui-select-match placeholder="Select or search a country in the list...">{{$select.selected.name}}</ui-select-match>
  <ui-select-choices repeat="country.code as country in countries | filter: $select.search">
    <span ng-bind-html="country.name | highlight: $select.search"></span>
    <small ng-bind-html="country.code | highlight: $select.search"></small>
  </ui-select-choices>
</ui-select>
